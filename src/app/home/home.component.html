@if (error()) {
  <p>Ops! Não foi possível carregar a página. Tente novamente mais tarde.</p>
}
@else {
  <div class="header">
    <h1>O que você vai <i>comer</i> hoje?</h1>
    <p>Escolha uma receita para preparar e se deliciar!</p>
  </div>
  <h3>Receitas mais buscadas</h3>
  <div class="popular-recipes">
  @for (recipeItem of allRecipeItems() | popularRecipes; track $index) {
    <app-recipe-item [recipeItem]="recipeItem"></app-recipe-item>
  }
  </div>
}
